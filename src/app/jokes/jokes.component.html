<div fxLayout="row" fxLayoutAlign="center stretch">

    <mat-card-content>{{joke[language]}}</mat-card-content>
    <mat-card-actions fxFlex fxLayout="row" fxLayoutAlign="start end">
      <button mat-raised-button (click)="onToggleLanguage()">SPRACHE WECHSELN</button>
      <button mat-raised-button (click)="onChangeJoke()">ZUFÃ„LLIGER WITZ</button>
      <button mat-button (click)="onPreviousJoke()">

        <mat-icon>arrow_right</mat-icon>
