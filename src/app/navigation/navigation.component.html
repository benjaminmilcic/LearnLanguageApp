<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="closeDrawer(drawer)" routerLink="/practice" routerLinkActive="active">Ãœbungen</a>
      <a mat-list-item (click)="closeDrawer(drawer)" routerLink="/alphabet" routerLinkActive="active">Alphabet</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>LearnLanguageApp</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="spinner" *ngIf="!databaseService.allLoaded" fxLayout="row" fxLayoutAlign="center center">
      <mat-spinner></mat-spinner>
    </div>
    <router-outlet *ngIf="databaseService.allLoaded"></router-outlet>
    <!-- Until Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
